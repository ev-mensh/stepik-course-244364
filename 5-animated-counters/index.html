<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="counter.js"></script>
  </head>
  <body>
    <div class="container prose">
      <h1>Количество строк кода в проекте</h1>
      <div class="counters mt-1">
        <div>
          <div class="title">HTML</div>
          <div class="counter" data-max="5000" id="html">0</div>
        </div>
        <div>
          <div class="title">CSS</div>
          <div class="counter" data-max="8000" id="css">0</div>
        </div>
        <div>
          <div class="title">JavaScript</div>
          <div class="counter" data-max="2500" id="javascript">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
